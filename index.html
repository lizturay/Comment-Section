<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Comment Widget</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
	<script src="main.js"></script>
</head>
<body>
	<h1>Comments Section</h1>
	<div style="width: 100%">
		<div style="display:flex;margin-bottom:10px;">
			<div>
				<input type="text" placeholder="Name" id="name" class="name-handle"/>
			</div>
			<div>
				<input type="text" placeholder="handle" id="handle" class="name-handle"/>
			</div>
		</div>
		<div>
			<textarea rows="5" id="comment" class="comment-box" placeholder="Join the discussion...."></textarea>
			
			<p id="result">0/140 characters remaining</p>
            
            <script>

                var myText = document.getElementById("comment");
                var result = document.getElementById("result");
                var limit = 140;
                result.textContent = 0 + "/" + limit;
    
                myText.addEventListener("input",function(){
                    var textLength = myText.value.length;
                    result.textContent = textLength + "/" + limit;
    
                    if(textLength > limit){
                        myText.style.borderColor = "#ff2851";
                        result.style.color = "#ff2851";
                    }
                    else{
                        myText.style.borderColor = "#b2b2b2";
                        result.style.color = "#737373";
                    }
                });    
    
            </script>
			
			<div>
				<button id="add-comment" class="add-btn">Add</button>
			</div>
			
		</div>
		<h3>Comments</h3>
		<ul id="commentsList">
		</ul>
	</div>
</body>
</html>
